<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="outer-container">      
            <form action="action_page.php" method="post">
                <h2>Login</h2>

            </form>
